<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
        {{ message }}
        ja
        {{ bar }}
    </div>
    <div id="app-2">
        <div>
          <span v-if="seen" v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
          </span>
        </div>
      <input type="text" v-model:value="inp">
      <span v-once=>{{ inp }}</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                bar: 'foo'
            }
        })
        var app2 = new Vue({
          el: '#app-2',
          data: {
            message: 'You loaded this page on ' + new Date().toLocaleString(),
            seen: true,
            inp: "foob"
          }
        })
        app2.$watch('inp', function(old, newVal) {
            alert('muuttui')
        })
    </script>
</body>
</html>
